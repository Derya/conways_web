<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <title>Conway's Game of Life</title>
  </head>
  <body>

    <main id="main">
      <div id="gameHolder">
        <canvas id="game" width="1120" height="800"></canvas>
      </div>
      <div id="buttonHolder" class="noTextSelect">
        <button id="PauseButton" onclick="togglePauseButton(); return false;">Start</button>
        <button onclick="tickGameButton(); return false;">Single Step</button>
        <button onclick="clearBoard(); return false;">Clear</button>
        <button onclick="randomizeBoard(); return false;">Randomize</button>
        <button onclick="makeAcorn(); return false;">Make an Acorn</button>
        <button onclick="tickSpeedUp(); return false;">Increase Speed</button>
        <button onclick="tickSpeedDown(); return false;">Decrease Speed</button>
        <button onclick="changeSize(); return false;">Toggle Size</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
